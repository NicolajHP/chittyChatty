syntax = "proto3";

package chatserver;

option go_package = "./chatserver";

message FromClient{
    string name = 1;
    string body = 2;
    int32 timestamp = 3;
}

message FromServer{
    string name = 1;
    string body = 2;
    int32 timestamp = 3;
}

service Services {
    rpc ChatService(stream FromClient) returns (stream FromServer){};
}